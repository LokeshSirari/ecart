<app-header></app-header>

<form class="form-horizontal col-md-12 col-md-offset-3 centered top">
  <div class="form-group ">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userInput.email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-2"> 
      <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="userInput.password"  placeholder="Enter password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"  routerLink="" routerLinkActive="active" >Cancel</button>
      <button type="submit" class="btn btn-default" (click)="login()">Login</button>
    </div>
  </div>
</form>
<app-footer></app-footer>
